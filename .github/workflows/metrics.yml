  build-and-push:
#    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper

      - name: Make gradlew executable
        working-directory: ./metrics
        run: chmod +x ./gradlew

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build with Gradle
        working-directory: ./metrics
        run: ./gradlew clean build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Generate image tag
        id: image-tag
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE_TAG="${BRANCH_NAME}-${SHORT_SHA}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full-image=${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push with bootBuildImage
        working-directory: ./metrics
        run: |
          ./gradlew bootBuildImage \
            --imageName=${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} \
            --publishImage
        env:
          # Pass Docker registry credentials to the build process
          DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push latest
        if: github.ref == 'refs/heads/master'
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:latest
          

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: arenabrab/practice-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update image tag
        run: |
          cd gitops/clusters/local/apps/metrics
          # Extract just the tag from the full image reference
          echo "${{ needs.build-and-push.outputs.image-tag }}"
          NEW_TAG=$(echo "${{ needs.build-and-push.outputs.image-tag }}" | grep -o 'master-[a-f0-9]\{7\}' || echo "latest")
          sed -i "s/newTag:.*/newTag: ${NEW_TAG}/" kustomization.yaml

      - name: Commit and push changes
        run: |
          cd gitops
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Update image tag to ${{ needs.build-and-push.outputs.image-tag }}" || exit 0
          git push