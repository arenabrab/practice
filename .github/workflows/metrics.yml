on:
  push:
    paths:
      - 'metrics/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up jdk
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: chmod gradle
        working-directory: ./metrics
        run: chmod +x gradlew

      - name: bootBuildImage
        working-directory: ./metrics
        run: ./gradlew bBI

      - name: test
        working-directory: ./metrics
        run: ./gradlew check