on:
  push:
    paths:
      - 'metrics/**'

permissions:
  contents: write
  packages: write


env:
  CI_REGISTRY_USER: ${{ github.actor }}
  LOCAL_DEV_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up jdk
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: chmod gradle
        working-directory: ./metrics
        run: chmod +x gradlew

      - name: ðŸ’¾ Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: bootBuildImage
        working-directory: ./metrics
        run: ./gradlew bBI

      - name: test
        working-directory: ./metrics
        run: ./gradlew test